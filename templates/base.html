<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a href="{% url 'homePage' %}" class="navbar-brand">Eshop</a>
                    <form action="{% url 'search' %}" method="get" role='search'  class="mx-auto d-flex">
                        <input type="text" class="form-control rounded-0" placeholder='Search Product...' name="search" size="70" id="">
                        <input type="submit"  class="btn btn-success rounded-0">
                    </form>
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a href="" class="nav-link">{{request.user.username}}</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Product</a></li>
                        <li class="nav-item"><a href="{% url 'cartPage'%}" class="nav-link">Cart</a></li>
                        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a href="{% url 'loginPage' %}" class="nav-link">Login</a></li>
                        {% endif %}
                     
                    </ul>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-dark bg-warning py-0">
                <div class="container">
                    <ul class="navbar-nav">
                        {% for cat in category %}
                        <li class="nav-item"><a href="{% url 'filter' cat.slug %}" class="nav-link">{{cat.title|upper}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    {% block 'contant' %}

    {% endblock %}
</body>

</html>
