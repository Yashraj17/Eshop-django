{% extends 'base.html' %}
{% block 'contant' %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card rounded-0 bordered-0 p-3">
                <h3 class="h5 text-center">Registration Page</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <input type="submit" value="submit" class="btn btn-primary w-100">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
